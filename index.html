<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #71b7e6, #9b59b6);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            width: 90%;
            max-width: 80vw;
            background: #fff;
            padding: 3%;
            border-radius: 5px;
            box-shadow: 0 2vh 4vh rgba(0, 0, 0, 0.2);
        }

        .btn-add {
            background: linear-gradient(135deg, #71b7e6, #9b59b6);
            border: none;
            color: white;
            padding: 1.5vh 3vw;
            border-radius: 0.5vw;
            text-decoration: none;
            font-weight: bold;
            transition: 0.3s;
        }

        .btn-add:hover {
            opacity: 0.9;
        }

        table {
            width: 100%;
            text-align: center;
        }

        th, td {
            padding: 1vh 1vw;
        }

        .btn-delete, .btn-edit{
            width: 50%; 
            margin-top: 0.9vh;
            background: linear-gradient(135deg, #71b7e6, #9b59b6);
            color: white;
            border: none;
            padding: 1vh 2vw;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 0.5vw;
            font-weight: bold;
            transition: background 0.3s ease-in-out;
        }

        @media (max-width: 600px) {
    .container {
        padding: 4%;
        width: 95%;
        max-width: 100%;
    }

    .btn-add {
        display: block;
        width: 40%;
        text-align: center;
    }

    .table-responsive {
        overflow-x: auto;
        width: 100%;
        display: block;
    }

    .table {
        font-size: 0.9rem;
        width: 100%; 
        border-collapse: collapse;
        white-space: nowrap; 
    }

    th, td {
        padding: 1vh;
        text-align: left;
    }

    .table thead {
        display: none; 
    }

    .table tbody,
    .table tr {
        display: block;
        width: 100%;
        margin-bottom: 10px;
        border: 0.2vh solid #ddd;
        border-radius: 1vw;
        overflow: hidden;
    }

    .table td {
        display: flex;
        justify-content: space-between;
        padding: 2vw 2vw;
        border-bottom: 0.2vh solid #ddd;
        font-size: 1rem;
    }

    .table td::before {
        content: attr(data-label);
        font-weight: bold;
        text-transform: capitalize;
    }

    .action-buttons {
        display: flex;
        justify-content: space-between;
        gap: 2vw;
        padding: 2vh 0;
    }

    .btn-edit, .btn-delete {
        font-size: 0.9rem;
        padding: 2vh 2vw;
        width: 48%;
        text-align: center;
        gap: 2vh;
    }
}

    </style>
</head>
<body>

    <div class="container">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h3>Application List</h3>
            <a href="form.html" class="btn btn-add">+ Add New</a>
        </div>
        <div class="table-responsive">
            <table class="table table-bordered table-striped">
                <thead>
                    <tr>
                        <th scope="col">Name</th>
                        <th scope="col">Age</th>
                        <th scope="col">Select</th>
                        <th scope="col">City</th>
                        <th scope="col">Hobbies</th>
                        <th scope="col">Gender</th>
                    </tr>
                </thead>
                <tbody id="data-output"></tbody>
            </table>
        </div>
    </div>

    <script src="table.js"></script>
</body>
</html>
