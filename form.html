<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Application Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="form.css">
</head>
<body>
  <form action="json_store.php" method="post" class="row g-3">
      
      <div class="container">
        <div class="title">Application Form</div>
        <div class="content">
          <div class="row">
            <div class="form-group col">
              <label for="name">Name</label>
              <input class="form-control" type="text" name="name" placeholder="Name" required>
            </div>

            <div class="form-group col">
              <label for="age">Age</label>
              <input class="form-control" type="number" name="age" placeholder="Age" required>
            </div>
          </div> 
          <div class="row">
            <div class="form-group col">
              <label for="studentclass">Class</label>
              <select class="form-select" name="select" required>
                <option value="">Select your class</option>
                <option value="BCA">BCA</option>
                <option value="BBA">BBA</option>   
                <option value="BCom">BCom</option>
              </select>
            </div>
            
            <div class="form-group col">
              <label for="city">City</label>
              <input class="form-control" name="city" type="text" placeholder="City" required>
            </div>
          </div>
          <div class="row">
            <div class="form-group col">
              <label for="hobbies">Hobbies</label>
              <input class="form-control" name="hobbies" type="text" placeholder="Hobbies" required>
            </div>
            
              <div class="form-group col" id="gender">
                <label  class="control-label">Gender</label>
                <label class="radio inline">
                  <input type="radio" value="Male" name="gender" required>
                  Male
                </label>
                <label class="radio inline">
                  <input type="radio" value="Female" name="gender">
                  Female
                </label>
              </div>
        </div> 
      </div>
      <div class="form-group">
        <button type="button" id="cancelBtn" class="btn-action">Cancel</button>
        <input type="submit" value="Save" name="submit" class="btn-action">
    </div>
    
      
      </div>
 
  </form>
  <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>

   <script src="form.js"></script>
</body>
</html>
